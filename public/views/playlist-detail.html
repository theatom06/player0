<div class="view-header">
  <div style="display: flex; align-items: center; gap: 16px;">
    <button class="btn-secondary" id="backToPlaylists">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back
    </button>
    <div>
      <h2 id="playlistDetailName">Playlist</h2>
      <p id="playlistDetailDescription" style="margin: 4px 0 0 0; color: var(--text-secondary); font-size: 14px;"></p>
    </div>
  </div>
  <button class="btn-primary" id="playPlaylistAll">
    <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16" style="margin-right: 4px;">
      <path d="M8 5v14l11-7z"/>
    </svg>
    Play All
  </button>
</div>
<div class="song-table-container">
  <table class="song-table">
    <thead>
      <tr>
        <th class="col-play"></th>
        <th class="col-cover"></th>
        <th class="col-title">Title</th>
        <th class="col-artist">Artist</th>
        <th class="col-album">Album</th>
        <th class="col-duration">Duration</th>
        <th class="col-remove"></th>
      </tr>
    </thead>
    <tbody id="playlistDetailTableBody">
      <!-- Songs will be inserted here -->
    </tbody>
  </table>
</div>
