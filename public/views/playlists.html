<div class="view-header">
  <h2>Playlists</h2>
  <div class="view-controls">
    <input class="control-input" type="text" id="playlistSearch" placeholder="Search playlists…" autocomplete="off" />
    <select class="control-select" id="playlistSort" aria-label="Sort playlists">
      <option value="pinned">Pinned first</option>
      <option value="name">Name (A–Z)</option>
      <option value="songs">Most songs</option>
    </select>
    <button class="btn-primary" id="createPlaylist" type="button">+ New Playlist</button>
  </div>
</div>

<div class="view-subheader" style="margin-top: 6px;">
  <h3 style="margin: 0; font-size: 14px; color: var(--text-secondary); font-weight: 600;">Mood Playlists</h3>
  <p style="margin: 6px 0 0 0; color: var(--text-secondary); font-size: 13px;">Auto-generated from BPM (and tone when available).</p>
</div>

<div class="playlist-grid" id="moodPlaylistGrid">
  <!-- Mood playlists will be inserted here -->
</div>

<div class="view-subheader" style="margin-top: 18px;">
  <h3 style="margin: 0; font-size: 14px; color: var(--text-secondary); font-weight: 600;">Your Playlists</h3>
</div>
<div class="playlist-grid" id="playlistGrid">
  <!-- Playlists will be inserted here -->
</div>
